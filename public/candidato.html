<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="style.css">    
</head>
<body class="candidato">
    <script src="index.js" defer></script>
   
    <div class="card">
        <img class="avatar" src="../img/user1.png" style="width: 30%" alt="Avatar">
        <div class="container">
            <h1>Usuário</h1>
            <p class="title">Candidato</p>
            <p><h2>Digite suas informações e Porcentagens</h2></p>
            <h2>Habilidades</h2>
            <input type="text" id="skillInput" placeholder="Adicionar habilidade...">
            <input type="number" id="skillPercent" placeholder="Porcentagem de proficiência...">
            <button onclick="saveSkills()">Salvar habilidade</button>
            <div id="skills" class="skills">
              
            </div>
            <h2>Tecnologias</h2>
            <input type="text" id="techInput" placeholder="Adicionar tecnologia...">
            <input type="number" id="techPercent" placeholder="Porcentagem de proficiência...">
            <button onclick="saveTech()">Salvar tecnologia</button>
            <div id="tech" class="skills">
              
            </div>
        </div>
        <div> 
            <button onclick="goBack()">Voltar</button>
        </div>
    </div>
    <script src="index.js" defer></script>
    
</body>
</html>
