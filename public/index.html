<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    
<link rel="stylesheet" href="style.css">    
</head>
    
<body>
    
    <h2>Acesso Linketinder</h2>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Candidato')">Candidato</button>
        <button class="tablinks" onclick="openTab(event, 'Empresa')">Empresa</button>
    </div>
    <div id="Candidato" class="tabcontent">
        <h3>Candidato</h3>
        <form action="candidato.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>
            <input type="submit" value="Entrar">
              <a href="candidato.html"></a>
        </form>
    </div>
    <div id="Empresa" class="tabcontent">
        <h3>Empresa</h3>
        <form action="empresa.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>
            <input type="submit" value="Entrar">
          
        </form>
    </div>
   
    
</body>
</html>
