<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    
<link rel="stylesheet" href="style.css">    
</head>
    
<body>
    
    <h2>Acesso Linketinder</h2>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Candidato')">Candidato</button>
        <button class="tablinks" onclick="openTab(event, 'Empresa')">Empresa</button>
    </div>
    <div id="Candidato" class="tabcontent">
        <h3>Candidato</h3>
        <form action="candidato.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" name="estado"><br>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>
            <div>
                <h3>Selecione as tecnologias de seu conhecimento: </h3>
                <label>MySQL </label><input type="checkbox" name="mysql" checked>
                <label>Java </label><input type="checkbox" name="java" checked>
                <label>Node </label><input type="checkbox" name="node" checked>
                <label>Typescript </label><input type="checkbox" name="typescript" checked>
                <label>Javascript </label><input type="checkbox" name="javascript" checked>
                <label>Git </label><input type="checkbox" name="mysql" checked>
                        
            </div>


            <input type="submit" value="Cadastrar/Entrar">
              <a href="candidato.html"></a>
        </form>
    </div>
    <div id="Empresa" class="tabcontent">
        <h3>Empresa</h3>
        <form action="empresa.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>
            <input type="submit" value="Cadastar/Entrar">
          
        </form>
    </div>
   
    
</body>
</html>
